<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="date" class="content">
            <div id="clock">
                <span id="clockSpan"></span>
                <span>
                    <span id="noon"></span>
                    <span id="second"></span>
                </span>
            </div>
            <div id="today"></div>
        </div>
        <div id="login" class="content">
            <form class="hidden" id="login-form">
                <input id="username" type="text" placeholder="What is your name?" required maxlength="15"/>
                <button id="submit" type="submit">
                    <svg width="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M352 96l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L242.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/></svg>
                </button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="content">
            <div id="todoList">
                <form id="todo-form">
                    <input type="text" placeholder="Write A To Do and Press Enter!" required />
                </form>
                <ul id="myList">

                </ul>
            </div>
        </div>
        <div class="content">
            <div id="weather">
                <span id="tempInfo">
                    <span id="temp"></span>
                    <img id="icon" class="hidden" />
                </span>
                <span id="city"></span>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/date.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
